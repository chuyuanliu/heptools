name: hep
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - pycurl
  - readchar
  - fsspec
  - ndcctools
  # numerical
  - numpy
  - scipy
  - pandas
  - pyarrow
  - numba
  - networkx
  # visualization
  - nodejs
  - matplotlib
  - bokeh
  - graphviz
  - pip:
      - graphviz
      - pyvis
  - rich
  # parallel
  - dask
  - dask-jobqueue
  - dask-awkward >=2025.5.0
  - dask-histogram
  # benchmarks
  - scalene
  # Scikit-HEP
  - coffea >=2025.7.1
  - uproot
  - awkward
  - awkward-pandas
  - hist
  - particle
  - correctionlib
